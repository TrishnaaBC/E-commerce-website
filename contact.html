<body>
	<!-- creating a section for header -->
	<header>
		<!-- creating a division to insert logo -->
		<div class="logo">
			<img src="images/logo.png">
		</div>
		<!-- creating navigation bar -->
		<ul class="nav">
			<li><a href="index.html">Home</a></li>

			<li><a href="login.html">Login</a></li>
		</ul>
	</header>
	
	<!-- creating a section -->
	<section>
		<!-- creating div container2 for section -->
		<div class="container2">
			<!-- ading heading -->
			<h3 style="text-align: center; font-size: 32px; text-transform: uppercase;">Give us your feedback</h3>
			<!-- designing a form -->
			<form name="messageForm" onsubmit="validateForm()">
				<!-- creating text fields, radio button and send button -->
				<p>First Name: <input type="text" name="firstname" class="textholder"placeholder="Enter your first name"></p>
				<p>Last Name: <input type="text" name="lastname" class="textholder" placeholder="Enter your last name"></p>
				<p>Gender: <input type="radio" name="gender" value="male" checked>Male
				<input type="radio" name="gender" value="female">Female</p>
				<p>Message: <br><textarea name="message" rows="10" cols="86" placeholder="Enter Message"></textarea></p>
				<p><input type="submit" value="Send" style="width: 10%; height: 30px;"></p>
			</form>

			<!-- adding java script -->
			<script>
				//calling all input texts
				function validateForm() {
					var fname = document.forms["messageForm"]["firstname"].value;
					var lname = document.forms["messageForm"]["lastname"].value;
					var gender = document.forms["messageForm"]["gender"].value;
					var message = document.forms["messageForm"]["message"].value;

					//for displaying pop-up message
					if (fname == ""){
						if (lname == "" || message == ""){
							alert("Please enter the empty fields.")
						}
						else{
							alert("Please enter your first name.")
						}
					}
					else if (lname == ""){
						if (fname == "" || message == ""){
							alert("Please enter the empty fields.")
						}
						else{	
							alert("Please enter your last name.")
						}
					}
					else if (message == ""){
						if (fname == "" || lname == ""){
							alert("Please enter the empty fields.")
						}
						else{
							alert("Please write your message.")
						}
					}	
					else {
						alert("Thank you for your feedback.");
					}
				}
			</script>
		</div>
	</section>

	<!-- creating footer of webpage -->
	<footer>
